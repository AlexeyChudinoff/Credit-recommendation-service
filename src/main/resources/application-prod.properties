# ===== Profile Settings =====
spring.config.activate.on-profile=prod

# ===== Server Configuration =====
server.port=8080

# ===== Database Configuration =====
spring.datasource.url=jdbc:h2:file:./data/transaction;ACCESS_MODE_DATA=r
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=
spring.datasource.password=

# ===== Database Connection Pool =====
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===== JPA Configuration =====
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===== H2 Console =====
spring.h2.console.enabled=false

# ===== Logging Configuration =====
logging.level.com.bank.star=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=OFF

# ===== Business Rules for Production =====
recommendation.rules.invest500.saving-threshold=5000
recommendation.rules.topsaving.deposit-threshold=100000
recommendation.rules.simplecredit.spend-threshold=100000
recommendation.rules.cache.enabled=true
recommendation.rules.cache.ttl-minutes=60

