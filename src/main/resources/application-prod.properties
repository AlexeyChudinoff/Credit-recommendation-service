# ===== Profile Settings =====
spring.config.activate.on-profile=prod

# ===== Server Configuration =====
server.port=8080

# ===== Database Configuration =====
# File-based H2 for production testing
spring.datasource.url=jdbc:h2:file:./data/transaction_prod;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=prod_password_123

# ===== Database Connection Pool =====
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===== JPA Configuration =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===== H2 Console =====
spring.h2.console.enabled=false

# ===== Logging Configuration =====
logging.level.com.bank.star=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=OFF

# ===== Rest of configuration same as above =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=30m
recommendation.rules.invest500.saving-threshold=5000
recommendation.rules.topsaving.deposit-threshold=100000
recommendation.rules.simplecredit.spend-threshold=200000
recommendation.rules.cache.enabled=true
recommendation.rules.cache.ttl-minutes=60