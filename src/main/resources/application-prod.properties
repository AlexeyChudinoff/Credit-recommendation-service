# ===== Profile Settings =====
spring.config.activate.on-profile=prod

# ===== Server Configuration =====
server.port=8080

# ===== Database Configuration =====
# \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C \u0433\u043E\u0442\u043E\u0432\u0443\u044E \u0431\u0430\u0437\u0443 \u0442\u043E\u043B\u044C\u043A\u043E \u0434\u043B\u044F \u0447\u0442\u0435\u043D\u0438\u044F
spring.datasource.url=jdbc:h2:file:./data/transaction;ACCESS_MODE_DATA=r
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=
spring.datasource.password=

# ===== Database Connection Pool =====
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===== JPA Configuration =====
# \u0414\u043B\u044F \u0431\u0430\u0437\u044B \u0442\u043E\u043B\u044C\u043A\u043E \u0434\u043B\u044F \u0447\u0442\u0435\u043D\u0438\u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C validate \u0432\u043C\u0435\u0441\u0442\u043E update
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


# ===== H2 Console =====
#spring.h2.console.enabled=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== Logging Configuration =====
logging.level.com.bank.star=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=OFF

logging.level.com.bank.star.service.rules.SimpleCreditRule=DEBUG
logging.level.com.bank.star.service.rules.TopSavingRule=DEBUG

# ===== Rest of configuration same as above =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=30m
recommendation.rules.invest500.saving-threshold=5000
recommendation.rules.topsaving.deposit-threshold=100000
recommendation.rules.simplecredit.spend-threshold=100000
recommendation.rules.cache.enabled=true
recommendation.rules.cache.ttl-minutes=60