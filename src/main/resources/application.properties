# \u041F\u043E\u0440\u0442 \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u044F
server.port=8080

# \u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u044F
spring.application.name=recommendation-service

# \u041D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0438 H2 \u0431\u0430\u0437\u044B \u0434\u0430\u043D\u043D\u044B\u0445 (\u043E\u0440\u0438\u0433\u0438\u043D\u0430\u043B\u044C\u043D\u044B\u0435 \u043D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0438 \u0438\u0437 \u0437\u0430\u0434\u0430\u043D\u0438\u044F)
spring.datasource.url=jdbc:h2:file:./data/transaction;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=
spring.datasource.password=

# \u0420\u0435\u0436\u0438\u043C \u0442\u043E\u043B\u044C\u043A\u043E \u0434\u043B\u044F \u0447\u0442\u0435\u043D\u0438\u044F (\u043A\u0430\u043A \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044F \u0432 \u0422\u0417)
spring.datasource.hikari.read-only=true

# \u041E\u0442\u043A\u043B\u044E\u0447\u0430\u0435\u043C \u043A\u043E\u043D\u0441\u043E\u043B\u044C H2 (\u043D\u0435 \u043D\u0443\u0436\u043D\u0430 \u0434\u043B\u044F read-only)
spring.h2.console.enabled=false

# \u041E\u0442\u043A\u043B\u044E\u0447\u0430\u0435\u043C \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435 \u0442\u0430\u0431\u043B\u0438\u0446
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false

# \u041B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435
logging.level.com.bank.star=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Spring Boot \u0441\u043F\u0435\u0446\u0438\u0444\u0438\u0447\u043D\u044B\u0435 \u043D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0438
spring.main.banner-mode=console

# ===== Swagger/OpenAPI Configuration =====
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.version=1.0.0
