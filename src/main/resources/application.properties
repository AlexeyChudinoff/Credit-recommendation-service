# ===== Application Settings =====
server.port=8080
spring.application.name=recommendation-service
spring.main.banner-mode=console
spring.profiles.active=dev

# ===== Database Configuration =====
# \u041E\u0441\u043D\u043E\u0432\u043D\u0430\u044F \u0411\u0414 (\u0442\u0440\u0430\u043D\u0437\u0430\u043A\u0446\u0438\u0438, read-only)
spring.datasource.url=jdbc:h2:file:./data/transaction;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===== Database Connection Pool Configuration =====
# \u0420\u0435\u0436\u0438\u043C \u0442\u043E\u043B\u044C\u043A\u043E \u0434\u043B\u044F \u0447\u0442\u0435\u043D\u0438\u044F \u0434\u043B\u044F \u043E\u0441\u043D\u043E\u0432\u043D\u043E\u0439 \u0411\u0414
spring.datasource.hikari.read-only=true
# \u041D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0438 \u043F\u0443\u043B\u0430 \u0441\u043E\u0435\u0434\u0438\u043D\u0435\u043D\u0438\u0439
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# ===== JPA Configuration for Dynamic Rules =====
# \u0412\u043A\u043B\u044E\u0447\u0430\u0435\u043C \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435 \u0442\u0430\u0431\u043B\u0438\u0446 \u0434\u043B\u044F \u0434\u0438\u043D\u0430\u043C\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u043F\u0440\u0430\u0432\u0438\u043B
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# \u041E\u0442\u043A\u043B\u044E\u0447\u0430\u0435\u043C \u043A\u043E\u043D\u0441\u043E\u043B\u044C H2
spring.h2.console.enabled=false

# ===== Logging Configuration =====
# \u041E\u0441\u043D\u043E\u0432\u043D\u043E\u0435 \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u044F
logging.level.com.bank.star=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

# \u041B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 SQL \u0442\u043E\u043B\u044C\u043A\u043E \u0434\u043B\u044F \u043E\u0442\u043B\u0430\u0434\u043A\u0438 (\u043E\u0442\u043A\u043B\u044E\u0447\u0435\u043D\u043E \u0432 \u043F\u0440\u043E\u0434\u0435)
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# \u041B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0442\u0440\u0430\u043D\u0437\u0430\u043A\u0446\u0438\u0439 \u0438 JDBC
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.jdbc=INFO
logging.level.org.springframework.orm=INFO

# \u041B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0432\u0435\u0431-\u0441\u043B\u043E\u044F
logging.level.org.springframework.web=INFO
logging.level.org.apache.tomcat=INFO

# \u041F\u0430\u0442\u0442\u0435\u0440\u043D\u044B \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# \u0424\u0430\u0439\u043B\u043E\u0432\u043E\u0435 \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435
logging.file.name=./logs/recommendation-service.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# ===== Actuator Configuration =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.info.env.enabled=true

# ===== Swagger/OpenAPI Configuration =====
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.version=1.0.0

# ===== Business Rules Configuration =====
recommendation.rules.invest500.saving-threshold=1000
recommendation.rules.topsaving.deposit-threshold=50000
recommendation.rules.simplecredit.spend-threshold=100000
recommendation.rules.cache.enabled=true
recommendation.rules.cache.ttl-minutes=30

# ===== Cache Configuration =====
spring.cache.type=simple
spring.cache.cache-names=recommendations,rules
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=30m

# ===== Security Configuration =====
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true

# ===== Performance Configuration =====
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=10000
server.tomcat.accept-count=100

# \u041B\u0438\u043C\u0438\u0442\u044B \u0434\u043B\u044F \u0437\u0430\u0433\u0440\u0443\u0437\u043A\u0438 \u0444\u0430\u0439\u043B\u043E\u0432
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===== Error Handling Configuration =====
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-binding-errors=on_param
server.error.path=/error

# ===== Spring Specific Configuration =====
# \u041E\u0442\u043A\u043B\u044E\u0447\u0430\u0435\u043C \u043D\u0435\u043D\u0443\u0436\u043D\u044B\u0435 \u0444\u0443\u043D\u043A\u0446\u0438\u0438 \u0434\u043B\u044F \u043F\u043E\u0432\u044B\u0448\u0435\u043D\u0438\u044F \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438
spring.main.lazy-initialization=false
spring.jmx.enabled=false

# ===== Jackson Configuration =====
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=false
spring.jackson.default-property-inclusion=non_null

# ===== Async Configuration =====
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-