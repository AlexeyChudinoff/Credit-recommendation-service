# ===== Application Settings =====
spring.application.name=recommendation-service
spring.main.banner-mode=console

# ===== Actuator Configuration =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true

# ===== Swagger/OpenAPI Configuration =====
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.version=1.0.0

# ===== Business Rules Configuration =====
recommendation.rules.invest500.saving-threshold=1000
recommendation.rules.topsaving.deposit-threshold=50000
recommendation.rules.simplecredit.spend-threshold=100000
recommendation.rules.cache.enabled=true
recommendation.rules.cache.ttl-minutes=30

# ===== Security Configuration =====
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true

# ===== Error Handling Configuration =====
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-binding-errors=on_param

# ===== Jackson Configuration =====
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=false
spring.jackson.default-property-inclusion=non_null

# ===== Telegram Bot Configuration =====
# \u0411\u0435\u0437 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0439 \u043F\u043E \u0443\u043C\u043E\u043B\u0447\u0430\u043D\u0438\u044E \u0434\u043B\u044F \u043F\u0440\u043E\u0434\u0430\u043A\u0448\u0435\u043D\u0430
telegram.bot.token=${TELEGRAM_BOT_TOKEN:}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:}
telegram.bot.enabled=${TELEGRAM_BOT_ENABLED:false}

# ===== BuildInfo =====
spring.info.build.location=classpath:META-INF/build-info.properties
