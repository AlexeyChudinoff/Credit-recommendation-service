# ===== DATABASE CONFIG =====
# \u0422\u0435\u0441\u0442\u043E\u0432\u0430\u044F \u0431\u0430\u0437\u0430 H2 \u0432 \u043F\u0430\u043C\u044F\u0442\u0438
# \u0417\u0430\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u043C H2 \u0431\u044B\u0442\u044C \u043D\u0435\u0447\u0443\u0432\u0441\u0442\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0439 \u043A \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0443
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===== SCHEMA INITIALIZATION =====
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:test-data.sql

# ===== JPA/HIBERNATE =====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# \u041E\u0442\u043A\u043B\u044E\u0447\u0430\u0435\u043C \u043F\u0440\u043E\u0432\u0435\u0440\u043A\u0443 JPA
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ===== H2 CONSOLE =====
spring.h2.console.enabled=false

# ===== LOGGING =====
logging.level.com.bank.star=DEBUG
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===== TEST-SPECIFIC =====
# \u0421\u043B\u0443\u0447\u0430\u0439\u043D\u044B\u0439 \u043F\u043E\u0440\u0442 \u0434\u043B\u044F \u0442\u0435\u0441\u0442\u043E\u0432
