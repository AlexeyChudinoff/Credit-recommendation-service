# ===== DATABASE CONFIG =====
# \u0422\u0435\u0441\u0442\u043E\u0432\u0430\u044F \u0431\u0430\u0437\u0430 H2 \u0432 \u043F\u0430\u043C\u044F\u0442\u0438
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# \u041E\u0442\u043A\u043B\u044E\u0447\u0438\u0442\u044C read-only \u0434\u043B\u044F \u0442\u0435\u0441\u0442\u043E\u0432 (\u0447\u0442\u043E\u0431\u044B \u043C\u043E\u0436\u043D\u043E \u0431\u044B\u043B\u043E \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u0442\u044C \u0442\u0430\u0431\u043B\u0438\u0446\u044B)
spring.datasource.hikari.read-only=false

# ===== SCHEMA INITIALIZATION =====
# \u0410\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435 SQL \u0441\u043A\u0440\u0438\u043F\u0442\u043E\u0432
spring.sql.init.mode=embedded
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:test-data.sql
spring.sql.init.continue-on-error=true

# ===== H2 CONSOLE =====
# \u0412\u043A\u043B\u044E\u0447\u0438\u0442\u044C \u043A\u043E\u043D\u0441\u043E\u043B\u044C \u0434\u043B\u044F \u043E\u0442\u043B\u0430\u0434\u043A\u0438 (\u0434\u043E\u0441\u0442\u0443\u043F\u043D\u0430 \u043D\u0430 http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== JPA/HIBERNATE =====
# \u041E\u0442\u043A\u043B\u044E\u0447\u0438\u0442\u044C JPA \u0434\u043B\u044F \u0442\u0435\u0441\u0442\u043E\u0432 (\u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C \u0447\u0438\u0441\u0442\u044B\u0439 JDBC)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=false

# ===== LOGGING =====
# \u0414\u0435\u0442\u0430\u043B\u044C\u043D\u043E\u0435 \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0434\u043B\u044F \u0442\u0435\u0441\u0442\u043E\u0432
logging.level.com.bank.star=DEBUG
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.springframework.jdbc.datasource.init=DEBUG

# ===== TEST-SPECIFIC =====
# \u0412\u041A\u041B\u042E\u0427\u0418\u0422\u042C Swagger \u0432 \u0442\u0435\u0441\u0442\u0430\u0445 \u0434\u043B\u044F \u0442\u0435\u0441\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F SwaggerConfig
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs

# \u0421\u043B\u0443\u0447\u0430\u0439\u043D\u044B\u0439 \u043F\u043E\u0440\u0442 \u0434\u043B\u044F \u0442\u0435\u0441\u0442\u043E\u0432
server.port=0

# \u041E\u0442\u043A\u043B\u044E\u0447\u0438\u0442\u044C banner \u0434\u043B\u044F \u0447\u0438\u0441\u0442\u043E\u0442\u044B \u043B\u043E\u0433\u043E\u0432
spring.main.banner-mode=off

# ===== SPRING BOOT TEST CONFIGURATION =====
# \u041E\u0442\u043A\u043B\u044E\u0447\u0438\u0442\u044C \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435 DataSource \u0435\u0441\u043B\u0438 \u043E\u043D \u0443\u0436\u0435 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D
spring.datasource.initialization-mode=always

# \u041D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0438 \u0434\u043B\u044F \u0442\u0435\u0441\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F
spring.main.allow-bean-definition-overriding=true
spring.test.context.cache.max-size=32

# ===== ACTUATOR =====
# \u0412\u043A\u043B\u044E\u0447\u0438\u0442\u044C actuator endpoints \u0434\u043B\u044F \u0442\u0435\u0441\u0442\u043E\u0432
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true