
# ===== DATABASE CONFIG =====
# \u0422\u0435\u0441\u0442\u043E\u0432\u0430\u044F \u0431\u0430\u0437\u0430 H2 \u0432 \u043F\u0430\u043C\u044F\u0442\u0438
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# \u041E\u0442\u043A\u043B\u044E\u0447\u0438\u0442\u044C read-only \u0434\u043B\u044F \u0442\u0435\u0441\u0442\u043E\u0432
spring.datasource.hikari.read-only=false

# ===== SCHEMA INITIALIZATION =====
# \u0410\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435 SQL \u0441\u043A\u0440\u0438\u043F\u0442\u043E\u0432
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:test-data.sql

# ===== H2 CONSOLE =====
# \u0412\u043A\u043B\u044E\u0447\u0438\u0442\u044C \u043A\u043E\u043D\u0441\u043E\u043B\u044C \u0434\u043B\u044F \u043E\u0442\u043B\u0430\u0434\u043A\u0438 (\u0434\u043E\u0441\u0442\u0443\u043F\u043D\u0430 \u043D\u0430 http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== JPA/HIBERNATE =====
# \u0420\u0430\u0437\u0440\u0435\u0448\u0438\u0442\u044C \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0435 \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u0435 \u0442\u0430\u0431\u043B\u0438\u0446
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== LOGGING =====
# \u0414\u0435\u0442\u0430\u043B\u044C\u043D\u043E\u0435 \u043B\u043E\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u0435 \u0434\u043B\u044F \u0442\u0435\u0441\u0442\u043E\u0432
logging.level.com.bank.star=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# ===== TEST-SPECIFIC =====
# \u041E\u0442\u043A\u043B\u044E\u0447\u0438\u0442\u044C Swagger \u0432 \u0442\u0435\u0441\u0442\u0430\u0445
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# \u041F\u043E\u0440\u0442 \u0434\u043B\u044F \u0442\u0435\u0441\u0442\u043E\u0432 (\u0435\u0441\u043B\u0438 \u043D\u0443\u0436\u0435\u043D)
server.port=0  # \u0421\u043B\u0443\u0447\u0430\u0439\u043D\u044B\u0439 \u043F\u043E\u0440\u0442